<!doctype html>

<html lang="en">

<head th:replace="fragments.html :: name_head"></head>

<body>

<nav th:replace="fragments.html :: name_navbar"></nav>

<div class="container pb-5">

    <div class="mt-5 py-4 row align-items-center">
        <h2 class="col">Orders</h2>
        <div class="col-4 d-flex justify-content-end">
            <button type="button" class="btn btn-success d-flex justify-content-center align-items-center"
                    id="add-data">New
            </button>
            &nbsp;
            <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center" id="refresh-data">
                <span id="refresh-icon" class="spinner-border-sm" role="status" aria-hidden="true"></span>
                <span id="refresh-text">Refresh</span>
            </button>
        </div>
    </div>
    <div class="table-root row">
        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Order create modal -->
    <div class="modal" tabindex="-1" role="dialog" id="order-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h5 id="order-modal-title" class="modal-title text-center flex-grow-1">New Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body my-1">
                    <div class="modal-body-form">
                        <form id="order-item-form" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col form-group">
                                    <label for="input-name" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name" id="input-name"
                                               placeholder="Enter order name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="input-barcode" class="col-sm-2 col-form-label">Barcode</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="barcode" id="input-barcode"
                                               placeholder="Enter barcode" required>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="input-quantity" class="col-sm-2 col-form-label">Quantity</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" step="1" class="form-control" name="quantity" id="input-quantity"
                                               placeholder="Enter quantity" required>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="input-selling-price" class="col-sm-6 col-form-label">Selling Price</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" step="any" class="form-control" name="sellingPrice" id="input-selling-price"
                                               placeholder="Enter selling price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col"></div>
                                <button type="button" class="col btn btn-primary" id="add-order-item">Add item</button>
                                <div class="col"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-body-list">
                        <div class="row">
                            <!-- Table -->
                            <div class="col-12">
                                <table class="table table-striped" id="order-item-table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Barcode</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Selling Price</th>
                                        <th scope="col">Total</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                    <tr class="order-total top-row">
                                        <td colspan="4"><strong>Total Amount:</strong></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modal-footer" class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- Order create modal ends -->
</div>

<div th:replace="fragments.html :: name_footer"></div>
<script th:src="@{/static/js/orders.js}"></script>

</body>

</html>
