<!-- Head fragment -->
<head th:fragment="name_head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <meta name="role" th:attr="content=${info.getRole()}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<!-- Navbar fragment -->
<nav class="navbar navbar-expand-lg navbar-light bg-white justify-content-between" th:fragment="name_navbar">
    <a class="navbar-brand" th:href="@{/ui/home}">
        <img class="d-inline-block align-top" height="35" alt="" nitro-lazy-src="https://cdn-dcipo.nitrocdn.com/ObxDphCvvxXxGuNEOLEUHAksXENOsXhh/assets/images/optimized/rev-45c590a/www.increff.com/wp-content/themes/increff/new-mega-menu/images/logo-new.png" src="https://cdn-dcipo.nitrocdn.com/ObxDphCvvxXxGuNEOLEUHAksXENOsXhh/assets/images/optimized/rev-45c590a/www.increff.com/wp-content/themes/increff/new-mega-menu/images/logo-new.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="home-nav-link" th:href="@{/ui/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="brands-nav-link" th:href="@{/ui/brands}">Brands</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="products-nav-link" th:href="@{/ui/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="inventory-nav-link" th:href="@{/ui/inventory}">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="orders-nav-link" th:href="@{/ui/orders}">Orders</a>
            </li>
            <li class="nav-item" th:if="${info.getRole() == 'SUPERVISOR'}">
                <a class="nav-link" id="reports-nav-link" th:href="@{/ui/reports}">Reports</a>
            </li>
        </ul>
    </div>
    <div class="justify-content-end">
        <a th:if="${not info.getShown()}" class="btn btn-sm btn-outline-primary btn-login" th:href="@{/site/login}">Login</a>

        <div class="btn-group" th:if="${info.getShown()}">
            <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <img th:src="@{/static/img/avatar.png}" alt="avatar">
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <span class="dropdown-item">[[${info.getEmail()}]]</span>
                <a class="dropdown-item" th:href="@{/api/session/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Footer fragment -->
<div footer class="footer mt-1" th:fragment="name_footer">
    <span class="navbar-text">Copyright 2023</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/static/js/app.js}"></script>
    <script th:src="@{/static/js/papaparse.min.js}"></script>
</div>
